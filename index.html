<!DOCTYPE html>
<html>
      <head>
            <meta charset="UTF-8">
            <meta name="keywords" content="Tails, OS, Privacy, Anonymity, Security, Linux, UNIX, Operating-System">
            <meta name="description" content="Tails Operating System is the most secure os that provides you the best anonymity in the internet. Using TailsOS will give you privacy and anonymity at the same time while protecting you from the malicious attacks.">
            <meta name="author" content="Mehmet Mert Gunduz">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="style.css">
            <link rel="shortcut icon" href="Images/ICO/Tails_Favicon.ico" type="image/x-icon">
            <title>Tails</title>
      </head>
      <body>
            <!-- LOGO - DONATE - SEARCH START -->
            <header>
                  <a href="index.html"><img src="Images/SVG/Tails_Logo.svg" alt="Tails Logo"></a>
                  <div class="header-inputs">
                        <div class="search-input-div">
                              <input id="duckduckgo-search-textbox" placeholder="Search DuckDuckGo..." type="text" name="donate-textbox">
                              <a id="search-duckduckgo-button" href="#"><img src="Images/SVG/Tails_Search.svg" alt="Search Icon"></a>
                        </div>
                        <input id="donate-button" type="button" name="donate-button" value="Donate">
                  </div>
            </header>
            <!-- LOGO - DONATE - SEARCH END -->

            <!-- NAVBAR START -->
            <nav>
                  <ul>
                        <li><a class="selected-page" href="#">Home</a></li>
                        <li><a href="#">How Tails Works</a></li>
                        <li><a href="#">Get Tails</a></li>
                        <li><a href="#">Documentation</a></li>
                        <li><a href="#">Support</a></li>
                        <li><a href="#">Contribute</a></li>
                        <li><a href="#">News</a></li>
                        <li><a href="#">Jobs</a></li>
                  </ul>
            </nav>
            <!-- NAVBAR END -->
            
            <!-- LANGUAGE DIV START -->
            <div class="language-div">
                  <ul>
                        <li><button onmouseenter="showEnglish()" onmouseleave="abbrEnglish()" id="language-button-en">English</button></li>
                        <li><button onmouseenter="showGerman()" onmouseleave="abbrGerman()" id="language-button-de">DE</button></li>
                        <li><button onmouseenter="showEspanol()" onmouseleave="abbrEspanol()" id="language-button-es">ES</button></li>
                        <li><button onmouseenter="showFrench()" onmouseleave="abbrFrench()" id="language-button-fr">FR</button></li>
                        <li><button onmouseenter="showItalian()" onmouseleave="abbrItalian()" id="language-button-it">IT</button></li>
                        <li><button onmouseenter="showPortuguese()" onmouseleave="abbrPortuguese()" id="language-button-pt">PT</button></li>
                        <li><button onmouseenter="showRussian()" onmouseleave="abbrRussian()" id="language-button-ru">RU</button></li>
                  </ul>
            </div>
            <!-- LANGUAGE DIV END -->

            <!-- SCRIPT START -->
            <script src="languagedivscript.js"></script>
            <!-- SCRIPT END -->
      </body>
</html>
